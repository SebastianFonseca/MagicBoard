<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic board</title>
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div id="boardAndMenu">
      <div id="menuAndFooter">
        <div id="menu">
          <h1>Magic board</h1>
          <input type="range" id="range" min="1" max="100" value="16" />
          <p id="rangeValue"></p>

          <div class="toggle-wrapper">
            <h2>Lines</h2>
            <div id="linesToggle-container" class="toggle-container">
              <div class="toggle-button"></div>
            </div>
          </div>

          <div class="toggle-wrapper">
            <h2>B/W</h2>
            <div id="bwToggle-container" class="toggle-container">
              <div class="toggle-button"></div>
            </div>
            <h2>Colors</h2>
          </div>
        </div>
        <a id="footerGithubLogo" href="https://github.com/SebastianFonseca/"
          ><img src="github.png"
        /></a>
      </div>
      <div id="boardContainer"></div>
    </div>
  </body>
</html>
